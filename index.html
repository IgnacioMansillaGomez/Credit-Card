<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="card">
      <div class="card__sidebar">
        <div class="card__sidebar-img-container-front">
          <img src="images/bg-card-front.png" alt="" class="front" />

          <img src="images/card-logo.svg" alt="" class="card-logo" />

          <p class="card-number">0000 0000 0000 0000</p>

          <div class="front-name-date">
            <p class="card-name">Jane Appleseed</p>
            <p class="card-dateMM date">00</p>
            <p class="date">/</p>
            <p class="card-dateYY date">00</p>
          </div>
        </div>

        <div class="card__sidebar-img-container-back">
          <p class="card-cvc">000</p>
          <img
            src="images/bg-card-back.png"
            alt=""
            class="card__sidebar-img-back"
          />
        </div>
      </div>

      <div class="card__main">
        <div class="thanks-screen none">
          <picture>
            <img src="images/icon-complete.svg" alt="" />
          </picture>
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>

        <form action="" class="card__main-data">
          <label for="name" class="data__labels">
            <p class="mix">Cardholder Name</p>
            <input
              type="text"
              id="name"
              placeholder="e.g. Jane Appleseed"
              maxlength="20"
              pattern="[a-zA-Z]+"
            />
            <p class="warning warning-name none">Can't be blank</p>
          </label>

          <label for="number" class="data__labels"
            >Card Number
            <input
              type="text"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
            <p class="warning warning-number none">Can't be blank</p>
          </label>

          <div class="date-cvc">
            <label for="dateMM" class="data__labels"
              >Exp. Date (MM/YY)
              <div class="date">
                <input
                  type="text"
                  id="dateMM"
                  placeholder="MM"
                  maxlength="2"
                  min="0"
                  max="12"
                />
                <input
                  type="text"
                  id="dateYY"
                  placeholder="YY"
                  maxlength="2"
                  min="0"
                  max="99"
                />
                <p class="warning warning-date none">Can't be blank</p>
              </div>
            </label>

            <label for="cvc" class="data__labels"
              >CVC
              <input
                type="text"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
                size="4"
                pattern="\d*"
              />
              <p class="warning warning-cvc none">Can't be blank</p>
            </label>
          </div>
          <input type="button" value="Confirm" class="btn" />
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
